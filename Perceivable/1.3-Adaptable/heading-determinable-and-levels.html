                <img class="demo-img" src="../../assets/images/headings-determinable.png" alt="Image showing heading levels used in a structured way">
                <figcaption>
                  <h5>Usage in HTML:</h5>
                  First identify if the heading tag is being used within a component like a &lt;section&gt; or an &lt;article&gt;, &lt;header&gt;, &lt;footer&gt;, &lt;nav&gt; with a nested &lt;li&gt;. It is better for screen readers to identify and know subsections within a page for better understanding.
                  &lt;h1&gt; to &lt;h6&gt; tags are available and can be used as needed. 
                  &lt;h1&gt; will always remain as the first heading or title of the page. 
                </figcaption>
